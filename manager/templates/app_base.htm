<%inherit file="/homepage/templates/base.htm" />

<%block name="menu">
  <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav nav-pills">
        <li class="${ 'active' if request.dmp_router_page == 'index' else '' }"><a href="/">Home</a></li>
        <li class="${ 'active' if request.dmp_router_page == 'product' else '' }"><a href="/manager/product">Products</a></li>
      </ul>
        % if request.user.is_authenticated:
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                ${request.user} <span class="caret"></span>
              </a>
            <ul class="dropdown-menu">
              <li><a href="/account/logout">Log Out</a></li>
              <li><a href="#">My Account</a></li>
            </ul>
          </li>
        </ul>
        % else:
        <ul class="nav navbar-nav navbar-right nav-pills">
          <li class="${ 'active' if request.dmp_router_page == 'account/signup' else '' }"><a href="/account/signup">Sign Up</a></li>
          <li class="${ 'active' if request.dmp_router_page == 'account/login' else '' }"><a href="/account/login">Log In</a></li>
        </ul>
        % endif
    </div>
</%block>
