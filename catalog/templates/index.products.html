<%inherit file="/homepage/templates/base_ajax.htm" />

<%block name="content">
  <ul id="catalog">
    % for prod in six_items:
      <li>
        <div id="price" >$${ prod.price }</div>
        <div><img id="pic" class = "img-responsive" src="${ prod.image_url() }"/></div>
        <div id="name" >${ prod.name }</div>
      </li>
    % endfor
  </ul>
</%block>
